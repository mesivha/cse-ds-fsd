<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;background:#f4f4f4}
    .calculator{background:#222;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.5)}
    #display{width:100%;height:60px;font-size:24px;margin-bottom:26px;text-align:right;padding:10px;border:none;border-radius:5px; color: whitesmoke;}
    input#display {
    color: whitesmoke;}

    .buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    button{padding:20px;font-size:18px;border:none;border-radius:5px;background:#444;color:#fff;cursor:pointer}
    button:active{background:#666}
    .equal{grid-column:span 2;background:#e67e22}
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    const display=document.getElementById("display");
    function appendValue(val){display.value+=val}
    function clearDisplay(){display.value=""}
    function calculate(){display.value=eval(display.value)}
  </script>
</body>
</html>
